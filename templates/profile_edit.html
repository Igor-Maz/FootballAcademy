{% extends "base.html" %}
{% block content %}

    <div class="row mt-3">
        <div class="col mr-auto">
            <h3>Twój profil:</h3>
            <h4><strong>{{ user.username }}</strong></h4>
        </div>

    </div>

    <div class="row mt-3">
        <form method="POST">
            <table>
                {% csrf_token %}
                {{ form.as_table }}
                {{ profile_form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" value="Zmień"></td>
                </tr>
            </table>
        </form>

    </div>

{% endblock %}
